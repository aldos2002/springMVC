#      image: sonarqube
#      ports:
#       - "9000:9000"
#       - "9092:9092"
  tomcat:
        image: "tomcat:8.0"
        ports:
         - "8888:8080"
        volumes:
         - "f:/docker/tomcat/conf:/usr/local/tomcat/conf"