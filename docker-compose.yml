version: "2"
volumes:
  data-jenkins:
    driver: "local"
services:
  jenkins:
    image: "jenkins/jenkins:lts"
    ports:
      - "8081:8080"
      - "50001:50000"
    restart: "always"
    volumes:
      - "f:/docker/jenkins:/var/jenkins_home"
#  sonarqube:
